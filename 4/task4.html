<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>定位和居中问题</title>
  <style type="text/css">
*{margin:0;padding:0;}
#main{
	margin:auto;
	position: absolute;
	top:0;left:0;bottom:0;right:0;
	width: 400px;
	height: 200px;
	background-color: #ccc;
}
.zuo{
	width:50px;
	height:50px;
	border-radius: 0 0 50px 0;
	background-color: #fc0;
}
.you{
	width:50px;
	height:50px;
	border-radius: 50px 0 0 0;
	background-color: #fc0;
	position: absolute;
	top:150px;
	left: 350px;
}
  </style>
</head>

<body>
   <div id="main">
       <div class="zuo">
       </div>
       <div class="you">
       </div>	
   </div>
</body>
</html>
